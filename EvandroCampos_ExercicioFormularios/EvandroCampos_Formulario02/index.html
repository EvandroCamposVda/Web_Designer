<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Formulario James Bond
	</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section>
		<div class="imagem">
			<img src="img/bond.jpg" width="460px" height="650px">
		</div>
		<div class="formulario">
			<form>
				<fieldset>
					<label for="nome">USERNAME</label><br>
					<input type="text" name="nome" id="nome" placeholder=" James.Bond"><br>
					<label for="email">EMAIL</label><br>
					<input type="email" name="email" required="required" id="email" placeholder=" James.bond@spectre.com"><br>
					<label for="senha">PASSWORD</label><br>
					<input type="password" name="senha" id="senha" placeholder=" ********"><br>
					<label for="repete">REPEAT PASSWORD</label><br>
					<input type="password" name="repete" id="repete" placeholder=" *******"><br>
					
				</fieldset>
				<input type="submit" name="enviar" value="Register" class="enviar">
				<a href="#">I am already a member</a>
			</form>
		</div>
	</section>
</body>
</html>
